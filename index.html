<html>
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="content">
      <div>
        <h3>TensorFlow.js: Train MNIST with the Layers API</h3>
        <div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="window_size" value="5">
            <label class="mdl-textfield__label" for="sample4">Window Size</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="episode_count" value="1000">
            <label class="mdl-textfield__label" for="sample4">Train Episodes</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="x()">
            Train
          </button>
        </div>
      </div>
      <div id="status"></div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="lossCanvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracyCanvas"></div>
        </div>
      </div>
    </div>
  </body>
</html>
